<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Dashboard - Expense Tracker</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/modern.css}">
</head>

<body>

    <div th:replace="~{fragments/navbar :: navbar('no', 'no', 'no', 'yes', 'yes', 'yes')}"></div>

    <section class="py-5">
        <div class="container">

            <!-- Header -->
            <div class="glass-card mb-4 text-center">
                <h2 class="fw-bold mb-3">Financial Dashboard</h2>

                <div class="row justify-content-center g-4">
                    <div class="col-md-4">
                        <div class="balance-card">
                            <p class="mb-0 opacity-75">Total Balance</p>
                            <div class="balance-amount" th:text="'$' + ${balance}">$0</div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="glass-card h-100 d-flex flex-column justify-content-center">
                            <p class="mb-1 text-muted">Total Income</p>
                            <h3 class="income-text fw-bold" th:text="'+ $' + ${totalIncome}">$0</h3>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="glass-card h-100 d-flex flex-column justify-content-center">
                            <p class="mb-1 text-muted">Total Expenses</p>
                            <h3 class="expense-text fw-bold" th:text="'- $' + ${totalExpense}">$0</h3>
                        </div>
                    </div>
                </div>

                <div class="mt-4 d-flex justify-content-center gap-3">
                    <a th:href="@{/income/showAdd}" class="btn btn-success btn-lg rounded-pill shadow-sm px-4">
                        <i class="fas fa-plus-circle me-2"></i> Add Income
                    </a>
                    <a th:href="@{/showAdd}" class="btn btn-danger btn-lg rounded-pill shadow-sm px-4">
                        <i class="fas fa-minus-circle me-2"></i> Add Expense
                    </a>
                </div>
            </div>

            <!-- Filter Component (Collapsible) -->
            <div class="glass-card mb-4">
                <button class="btn btn-outline-primary w-100" type="button" data-bs-toggle="collapse"
                    data-bs-target="#filterCollapse">
                    <i class="fas fa-filter me-2"></i> Filter Transactions
                </button>
                <div class="collapse mt-3" id="filterCollapse">
                    <form th:action="@{/processFilter}" th:object="${filter}" method="post"
                        class="row g-3 align-items-end">
                        <div class="col-md-3">
                            <label class="form-label">Category</label>
                            <select class="form-select" th:field="*{categoryId}">
                                <option value="">ALL</option>
                                <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}">
                                </option>
                            </select>
                        </div>
                        <!-- Simplified Range inputs for brevity -->
                        <div class="col-md-9 text-end">
                            <button type="submit" class="btn btn-primary px-4">Apply Filters</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Transactions Tab/Grid -->
            <div class="row">
                <!-- Expenses Column -->
                <div class="col-lg-6 mb-4">
                    <h4 class="mb-3 text-secondary"><i class="fas fa-receipt me-2"></i>Recent Expenses</h4>
                    <div class="table-responsive table-glass">
                        <table class="table mb-0">
                            <thead class="text-uppercase small fw-bold">
                                <tr>
                                    <th>Category</th>
                                    <th>Date</th>
                                    <th>Amount</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="exp : ${expenseList}">
                                    <td>
                                        <span class="badge bg-light text-dark border"
                                            th:text="${exp.categoryName}">Cat</span>
                                        <div class="small text-muted" th:text="${exp.description}"></div>
                                    </td>
                                    <td>
                                        <div th:text="${exp.date}">Date</div>
                                        <div class="small text-muted" th:text="${exp.time}">Time</div>
                                    </td>
                                    <td class="fw-bold text-danger" th:text="'- $' + ${exp.amount}"></td>
                                    <td>
                                        <a th:href="@{/showUpdate(expId=${exp.id})}"
                                            class="btn btn-sm btn-outline-info"><i class="fas fa-edit"></i></a>
                                        <a th:href="@{/delete(expId=${exp.id})}" class="btn btn-sm btn-outline-danger"
                                            onclick="return confirm('Delete?')"><i class="fas fa-trash"></i></a>
                                    </td>
                                </tr>
                                <tr th:if="${#lists.isEmpty(expenseList)}">
                                    <td colspan="4" class="text-center py-4 text-muted">No expenses found</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Income Column -->
                <div class="col-lg-6 mb-4">
                    <h4 class="mb-3 text-secondary"><i class="fas fa-wallet me-2"></i>Recent Income</h4>
                    <div class="table-responsive table-glass">
                        <table class="table mb-0">
                            <thead class="text-uppercase small fw-bold">
                                <tr>
                                    <th>Description</th>
                                    <th>Date</th>
                                    <th>Amount</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="inc : ${incomeList}">
                                    <td>
                                        <span th:text="${inc.description}">Desc</span>
                                    </td>
                                    <td>
                                        <div th:text="${inc.date}">Date</div>
                                    </td>
                                    <td class="fw-bold text-success" th:text="'+ $' + ${inc.amount}"></td>
                                    <td>
                                        <a th:href="@{/income/delete(incomeId=${inc.id})}"
                                            class="btn btn-sm btn-outline-danger" onclick="return confirm('Delete?')"><i
                                                class="fas fa-trash"></i></a>
                                    </td>
                                </tr>
                                <tr th:if="${#lists.isEmpty(incomeList)}">
                                    <td colspan="4" class="text-center py-4 text-muted">No income found</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
