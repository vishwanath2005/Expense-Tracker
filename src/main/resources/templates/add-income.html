<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8" />
    <title>Add Income</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>

    <div th:replace="~{fragments/navbar :: navbar('no','no','no','yes','yes','yes')}"></div>

    <div class="container mt-5">
        <h3 class="text-center mb-4">Add Income</h3>

        <div class="row">
            <div class="col-md-6 offset-md-3">

                <form th:action="@{/income/submitAdd}" th:object="${income}" method="post">

                    <!-- CSRF -->
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                    <!-- AMOUNT -->
                    <div class="mb-3">
                        <label class="form-label">Amount</label>
                        <input type="number" class="form-control" th:field="*{amount}" required>
                    </div>

                    <!-- DATE & TIME -->
                    <div class="mb-3">
                        <label class="form-label">Date & Time</label>
                        <input type="datetime-local" class="form-control" th:field="*{dateTime}" required>
                    </div>

                    <!-- DESCRIPTION -->
                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea class="form-control" th:field="*{description}" rows="3"></textarea>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-success">
                            Submit
                        </button>
                        <a th:href="@{/list}" class="btn btn-outline-secondary">Cancel</a>
                    </div>

                </form>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
